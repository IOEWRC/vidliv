<div class="ui basic fullscreen modal" style="overflow: hidden" id="videoCallModal">
    <div class="ui two column grid container">
            <div class="twelve wide column">
                <div class="ui icon header">
                    <i class="video icon"></i>
                    VidLiv Call
                </div>
                <div class="scrolling content">
                    <div class="content">
                        <div class="ui two column grid">
                            <div class="row">
                                <div class="column"><div id="vid-box"></div></div>
                                <div class="column"><div id="vid-thumb"></div></div>
                            </div>
                        </div>
                    </div>
                    <div class="actions">
                        <div class="ui inverted red button" id="endCallButton">
                            <i class="phone icon"></i>
                            End
                        </div>
                        <button class="ui inverted teal button" id="muteCallButton">
                            <i class="mute icon"></i>
                            Mute
                        </button>
                        <button class="ui inverted teal button" id="pauseCallButton">
                            <i class="pause icon"></i>
                            Pause
                        </button>
                    </div>
            </div>
        </div>
        <div class="four wide column">
            <h3 class="ui header">Add To Call</h3>
            <div class="scrolling content">
                <div class="ui vertical segments">
                    {% for usr in user_list %}
                        <div class="ui inverted segment">
                            <button class="fluid ui button" onclick="return addUser('{{ usr.username }}')">
                                <i class="user icon"></i>
                                {{ usr.username }}
                            </button>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>
<div class="ui mini modal" id="acceptCallModal">
    <div class="ui icon header">
        <i class="video icon"></i>
        VidLiv Call Requested
    </div>
    <div class="content">
        <p>Do you want to accept the call?</p>
    </div>
    <div class="actions">
        <div class="ui teal button" id="acceptCallButton">
            <i class="phone icon"></i>
            Accept
        </div>
        <div class="ui cancel red button" id="denyCallButton">
            <i class="phone square icon"></i>
            Deny
        </div>
    </div>
</div>
<div class="ui mini modal" id="requestCallModal">
    <div class="ui icon header">
        <i class="video icon"></i>
        VidLiv Call Requesting
    </div>
    <div class="content">
        <p>VidLiv is requesting call for you to...</p>
    </div>
    <div class="actions">
        <div class="ui cancel red button" id="requestCallCancelButton">
            <i class="phone square icon"></i>
            Cancel
        </div>
    </div>
</div>
<div class="ui mini modal" id="userNotAvailModal">
    <div class="ui icon header">
        <i class="video icon"></i>
        VidLiv user not available
    </div>
    <div class="content">
        <p>Sorry the user is not currently available.</p>
    </div>
    <div class="ui cancel teal button" id="userNotAvailOkButton">
        <i class="unlink icon"></i>
        Ok
    </div>
</div>
